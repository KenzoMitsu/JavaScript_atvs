    <!-- Início do código de JavaScript -->
    <script>
        var preço_original = parseFloat(prompt("Digite o preço original:"))
        var desconto = parseInt(prompt("Digite o valor do desconto:"))

        var valor_chave = preço_original/100
        var valor_desconto = valor_chave*desconto


        var produto_descontado = preço_original-valor_desconto

        alert(produto_descontado)

    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <!-- Início do código de JavaScript -->
    <script>
        var num = parseInt(prompt("Digite um numero:"))
        var num2 = parseInt(prompt("Digite um numero:"))

        var soma=(num+num2)
        alert (soma)

        var subtração=(num-num2)
        alert (subtração)

        var multiplicação=(num*num2)
        alert(multiplicação)

        var divisão=(num/num2)
        alert(divisão)

    </script>
    <!-- Fim do código JavaScript -->

</head>
<body>
    <h1>Aula de JavaScript</h1>
</body>
</html>
